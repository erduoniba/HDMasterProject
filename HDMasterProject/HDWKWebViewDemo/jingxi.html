            <title>京喜UL跳转</title>
            
            <script>
                function say() {
                    //前端需要用 window.webkit.messageHandlers.注册的方法名.postMessage({body:传输的数据} 来给native发送消息
                    window.webkit.messageHandlers.sayHello.postMessage({
                        body: 'hello world!'
                    });
                }
            
            function hdWantRun(params) {
                // callback需要挂在
                window.callback = function(result) {
                    const jsonString = JSON.stringify(result);
                    console.log("[oc callback to js] result: " + jsonString);
                };
                hdjsobj.hdWantRun(params, 'callback');
            }
            
            function prompts(text, defaultText) {
                console.log(text + defaultText);
                var result =  window.prompt(text, defaultText);
                console.log("result:" + result);
            }
            </script>
